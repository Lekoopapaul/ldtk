<h2>
	<div class="icon struct"></div>
	Project Structs
</h2>

<div class="structList">
	<div class="buttons">
		<button class="create"> <span class="icon add"></span> </button>
	</div>
	<div class="search"></div>
	<ul class="niceList"></ul>
</div>

<div class="rightColumn">
	<div class="help none">
		STRUCTS are user defined variables types and can be used as normal Variables.
	</div>

	<dl class="structForm" >
		<dl class="form main">
			<dt>
				<label for="eName">Struct identifier</label>
				<div class="info identifier"></div>
			</dt>
			<dd>
				<input type="text" name="id" id="eName"/>
			</dd>
		
			<dt>
				<label>Tags</label>
				<div class="info">
					Tags are used to group structs in custom categories. Multiple tags can be assigned to a single struct.
				</div>
			</dt>
			<dd>
				<div id="tags"></div>
			</dd>
		</dl>

		<div id="fields"></div>
	</dl>
</div>
